<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>soverd</title>
   <style>
      body {
         font-family: Arial, sans-serif;
         margin: 0;
         padding: 0;
         background-color: #f4f4f4;
         color: #333;
      }

      header {
         background-color: #4CAF50;
         color: white;
         text-align: center;
         padding: 1em;
      }

      main {
         max-width: 800px;
         margin: 20px auto;
         padding: 20px;
         background: white;
         border-radius: 8px;
         box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      footer {
         text-align: center;
         padding: 1em;
         background-color: #4CAF50;
         color: white;
         position: fixed;
         bottom: 0;
         width: 100%;
      }

      .button {
         display: inline-block;
         padding: 10px 20px;
         font-size: 16px;
         color: white;
         background-color: #4CAF50;
         text-decoration: none;
         border-radius: 4px;
         margin: 10px 0;
         text-align: center;
      }

      .button:hover {
         background-color: #45a049;
      }
   </style>
</head>

<body>
   <header>
      <h1>Welcome</h1>
   </header>
   <main>
      <h2>Bienvenue !</h2>
      <p>Voluptate elit eiusmod sit deserunt sunt proident est ut laborum ad fugiat. 
         Labore officia ullamco consequat commodo. Elit officia ea irure ut non cillum magna nostrud. 
         Non incididunt veniam.
      </p>
      <button id="alertButton" class="button">Cliquez-moi</button>
   </main>
   <footer>
      <p>&copy; 2024 sorde. Tous droits réservés.</p>
   </footer>
   <script>
      document.getElementById('alertButton').addEventListener('click', function () {
         alert('Hello welcome !');
      });
   </script>
</body>

</html>
